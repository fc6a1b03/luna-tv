name: Build and Publish Docker Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io

    steps:
      - name: Checkout code from Gitea
        env:
          GITEA_USERNAME: ${{ secrets.GITEA_USERNAME }}
          GITEA_PASSWORD: ${{ secrets.GITEA_PASSWORD }}
        run: |
          git -c http.extraHeader="X-Skip-Geo: 1" clone --depth 1 --single-branch --branch main "https://${GITEA_USERNAME}:${GITEA_PASSWORD}@code.dbug.cloud/acme-assistant/LunaTV.git" gitea-work
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from package.json
        working-directory: gitea-work
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version extracted: $VERSION"

      - name: Build å’Œ push Docker image
        uses: docker/build-push-action@v6
        with:
          context: gitea-work
          file: gitea-work/Dockerfile
          push: true
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}:latest
            ${{ env.REGISTRY }}/${{ github.repository }}:${{ env.VERSION }}
          platforms: linux/amd64

      - name: Checkout work
        uses: actions/checkout@v4
        with:
          path: github-work
          ref: ${{ github.ref }}
      - name: Copy files
        run: |
          cp gitea-work/CHANGELOG github-work/
          cp gitea-work/VERSION.txt github-work/
      - name: add files
        uses: EndBug/add-and-commit@v9
        with:
          cwd: github-work
          add: |
            CHANGELOG
            VERSION.txt           
          message: 'chore: sync CHANGELOG VERSION'
